<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clone Santi Clinic</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <img src="logo-placeholder.png" alt="Logo Santi Clinic">
      </div>
      <nav>
        <ul class="menu">
          <li>Home</li>
          <li>Sobre Nós</li>
          <li class="dropdown">Procedimentos
            <ul class="submenu">
              <li>Tratamento 1</li>
              <li>Tratamento 2</li>
            </ul>
          </li>
          <li>Contactos</li>
          <li>Santiskin</li>
        </ul>
      </nav>
      <button class="consult-button">Marcar Consulta</button>
    </div>
  </header>

  <main>
    <section class="tratamentos">
      <div class="tratamento-card">
        <img src="tratamento-placeholder1.jpg" alt="Remoção de AH">
        <h3>Remoção de AH</h3>
        <a href="#" class="detail-link">Mais detalhes</a>
      </div>
      <div class="tratamento-card">
        <img src="tratamento-placeholder2.jpg" alt="Tratamento Facial">
        <h3>Tratamento Facial</h3>
        <a href="#" class="detail-link">Mais detalhes</a>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-container">
      <div class="social-media">
        <p>Acompanhe-nos:</p>
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
        <a href="#">TikTok</a>
      </div>
      <div class="footer-links">
        <ul>
          <li>Política de Privacidade</li>
          <li>Política de Cookies</li>
        </ul>
      </div>
    </div>
  </footer>
</body>
</html>
